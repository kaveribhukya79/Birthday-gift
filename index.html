<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸŽ‰</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        max-width: 90%;
        width: 400px;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 28px;
        color: #ff4081;
    }

    p {
        margin-top: 15px;
        font-size: 16px;
        color: #555;
    }

    button {
        margin-top: 20px;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        background: #ff4081;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e73370;
        transform: scale(1.05);
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 22px;
        }

        p {
            font-size: 14px;
        }
    }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
    <h1>ðŸŽ‚ Happy Birthday! ðŸŽ‰</h1>
    <p>Wishing you a day filled with love, laughter, and endless happiness! ðŸ’–âœ¨</p>
    <button onclick="startConfetti()">Celebrate ðŸŽŠ</button>
</div>

<script>
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confettiPieces = [];

function randomColor() {
    const colors = ["#ff0a54", "#ff477e", "#ff85a1", "#fbb1bd", "#f9bec7", "#00f5d4", "#00bbf9"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function createConfetti() {
    for (let i = 0; i < 150; i++) {
        confettiPieces.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height - canvas.height,
            size: Math.random() * 8 + 4,
            color: randomColor(),
            speed: Math.random() * 3 + 2,
            angle: Math.random() * 360
        });
    }
}

function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    confettiPieces.forEach((piece, index) => {
        ctx.beginPath();
        ctx.fillStyle = piece.color;
        ctx.fillRect(piece.x, piece.y, piece.size, piece.size);
        ctx.fill();

        piece.y += piece.speed;

        if (piece.y > canvas.height) {
            confettiPieces.splice(index, 1);
        }
    });

    requestAnimationFrame(drawConfetti);
}

function startConfetti() {
    createConfetti();
}

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

drawConfetti();
</script>

</body>
</html>
